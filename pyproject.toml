[build-system]
requires = ["setuptools>=60", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "trinoq"
dynamic = ["version"]
authors = [{name="Max Greco", email="mmngreco@gmail.com"}]
readme = "README.md"
requires-python = ">=3.6"
dependencies = ["rich", "typer", "pandas", "trino", "google-auth", "pyarrow"]

[tool.setuptools]
package-dir = {"" = "src"}

[project.scripts]
trinoq = "trinoq:app"


[tool.setuptools_scm]

